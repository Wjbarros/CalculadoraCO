<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Extintor CO2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('imagem/Pesagem.jpg') no-repeat center center fixed;
      background-size: 90%;
      background-position: center;
    }

    body::before {
      content: "";
      position: fixed;       
      
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #b30000ee;
      padding: 55px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 550px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-top: auto;
      margin-bottom: 25px;
      color: black;
      font-weight: bold;
      font-size: 35px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resultado {
      margin-top: 25px;
      font-weight: bold;
      text-align: center;
      font-size: 25px;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      color: white;
      font-size: 12;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.3em;
      }

      input, button {
        font-size: 15px;
        padding: 12px;
      }

      .resultado {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="main-content">
      <div class="container">
        <h2>Pesagem de Extintor CO₂</h2>
        <input type="number" id="pesoCheio" placeholder="Peso cheio do extintor (kg)" step="0.01">
        <input type="number" id="pesoAtual" placeholder="Peso atual da balança (kg)" step="0.01">
        <button onclick="verificarExtintor()">Calcular</button>
        <div class="resultado" id="resultado"></div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 WJBarros. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    function verificarExtintor() {
      const pesoCheio = parseFloat(document.getElementById('pesoCheio').value);
      const pesoAtual = parseFloat(document.getElementById('pesoAtual').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(pesoCheio) || isNaN(pesoAtual) || pesoCheio <= 0 || pesoAtual <= 0) {
        resultadoDiv.textContent = 'Preencha os campos corretamente!';
        resultadoDiv.style.color = '#ffcc00';
        return;
      }

      const perdaPermitida = pesoCheio * 0.90;

      if (pesoAtual >= perdaPermitida) {
        resultadoDiv.textContent = 'Extintor Apto';
        resultadoDiv.style.color = '#00ff88';
      } else {
        resultadoDiv.textContent = 'Enviar Extintor para Manutenção';
        resultadoDiv.style.color = '#ffff00';
      }
    }
  </script>
</body>
</html>
