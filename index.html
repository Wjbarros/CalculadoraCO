<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesagem de Extintor CO2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('imagem/Pesagem.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .main-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #b30000ee;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 480px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: black;
      font-weight: bold;
      font-size: 6vw;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 4vw;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .resultado {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 5vw;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      h2 { font-size: 28px; }
      input, button { font-size: 18px; }
      .resultado { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="main-content">
      <div class="container">
        <h2>Pesagem de Extintor CO₂</h2>
        <input type="number" id="pesoCheio" placeholder="Peso cheio do extintor (kg)" step="0.01">
        <input type="number" id="pesoAtual" placeholder="Peso atual da balança (kg)" step="0.01">
        <button onclick="verificarExtintor()">Calcular</button>
        <div class="resultado" id="resultado"></div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 WJBarros. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    function verificarExtintor() {
      const pesoCheio = parseFloat(document.getElementById('pesoCheio').value);
      const pesoAtual = parseFloat(document.getElementById('pesoAtual').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(pesoCheio) || isNaN(pesoAtual) || pesoCheio <= 0 || pesoAtual <= 0) {
        resultadoDiv.textContent = 'Preencha os campos corretamente!';
        resultadoDiv.style.color = '#ffcc00';
        return;
      }

      const perdaPermitida = pesoCheio * 0.90;

      if (pesoAtual >= perdaPermitida) {
        resultadoDiv.textContent = 'Extintor Apto';
        resultadoDiv.style.color = '#00ff88';
      } else {
        resultadoDiv.textContent = 'Enviar Extintor para Manutenção';
        resultadoDiv.style.color = '#ffff00';
      }
    }
  </script>
</body>
</html>
